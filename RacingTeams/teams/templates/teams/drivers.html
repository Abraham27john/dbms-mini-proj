<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers</title>
    <link rel="stylesheet" href="{% static 'teams/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'teams/favicon.ico' %}">
</head>
<body>
    <header>
        <h1>Red Bull Racing Team Management</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'drivers' %}">Drivers</a></li>
            <li><a href="{% url 'races' %}">Races</a></li>
            <li><a href="{% url 'results' %}">Results</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Drivers</h2>
            <ul>
                {% for driver in drivers %}
                    <li>{{ driver.name }} ({{ driver.team }}) - {{ driver.nationality }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
